<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            author="Lucas Martins da Silva Sena | Jessica Mota | Gustavo Camargo"
        />
        <meta
            description=" Este projeto oferece uma solução web abrangente para a vital tarefa de avaliar a satisfação dos clientes em relação a produtos e serviços de uma corporação. Com recursos que abrangem desde a gestão de usuários até a criação de pesquisas personalizadas e a produção de relatórios gráficos, nossa aplicação torna a coleta e análise de dados de satisfação simples e eficaz. Ajude-nos a capacitar empresas a aprimorar continuamente suas ofertas e a fortalecer o relacionamento com os clientes, participando deste projeto significativo."
        />
        <meta
            keywords="satisfying.you, pesquisa, satisfação, cliente, corporação, gestão, usuários, produtos, serviços, relatórios, gráficos, coleta, dados, análise, ofertas, relacionamento, clientes, projeto, significativo"
        />
        <meta name="robots" content="index, follow" />

        <title>Satisfying.you</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- using the best semantic i need a navbar that will have an icon arron pointing to left and the title Nova Pesquisa-->
        <!--get the icon from bootstrap 5.0.1-->
        <header>
            <nav>
                <div class="logo">
                    <a href="Home.html" title="Voltar para a página inicial">
                        <img
                            src="../resources/imgs/logo.png"
                            alt="Voltar para a página inicial"
                        />
                    </a>
                </div>
                <div class="sair-container">
                    <button class="sair">Sair</button>
                </div>
            </nav>
        </header>

        <div class="container">
            <main>
                <section>
                    <img
                        src="../resources/imgs/pie-chart-1.png"
                        alt="Gráfico de pizza"
                    />
                </section>
                <section>
                    <div class="checkboxes">
                        <div class="checkbox-item" id="excelente">
                            <div class="checkbox-square"></div>
                            <label for="excelente">Excelente</label>
                        </div>
                        <div class="checkbox-item" id="bom">
                            <div class="checkbox-square"></div>
                            <label for="bom">Bom</label>
                        </div>
                        <div class="checkbox-item" id="neutro">
                            <div class="checkbox-square"></div>
                            <label for="neutro">Neutro</label>
                        </div>
                        <div class="checkbox-item" id="ruim">
                            <div class="checkbox-square"></div>
                            <label for="ruim">Ruim</label>
                        </div>
                        <div class="checkbox-item" id="pessimo">
                            <div class="checkbox-square"></div>
                            <label for="pessimo">Péssimo</label>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
